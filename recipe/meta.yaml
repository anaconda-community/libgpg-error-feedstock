{% set name = "libgpg-error" %}
{% set version = "1.41" %}
{% set sha256 = "64b078b45ac3c3003d7e352a5e05318880a5778c42331ce1ef33d1a0d9922742" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gnupg.org/ftp/gcrypt/libgpg-error/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('libgpg-error') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make  # [unix]
  host:
    - gettext
  run:
    - gettext

test:
  commands:
    - test -f $PREFIX/lib/libgpg-error.so  # [linux]

about:
  home: https://www.gnupg.org/software/libgpg-error/index.html
  license: GPL-2.0
  license_file: COPYING
  license_family: GPL
  summary: a small library that originally defined common error values for all GnuPG components

extra:
  recipe-maintainers:
    - martindurant
    - mariusvniekerk
